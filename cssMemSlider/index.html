<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>cssMemSlider</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <h1>Imagine living your life like a frontender...</h1>

      <div class="slider">
        <input type="radio" name="slider-radio" id="img1" checked>
        <input type="radio" name="slider-radio" id="img2">
        <input type="radio" name="slider-radio" id="img3">
        <input type="radio" name="slider-radio" id="img4">
        <input type="radio" name="slider-radio" id="img5">
        <input type="radio" name="slider-radio" id="img6">
        <div class="img-container">


          <div class="slider-img">
            <img src="./assets/img/1.jpg" alt="slider img">
          </div>
          <div class="slider-img">
            <img src="./assets/img/2.jpg" alt="slider img">
          </div>
          <div class="slider-img">
            <img src="./assets/img/3.jpg" alt="slider img">
          </div>
          <div class="slider-img">
            <img src="./assets/img/4.jpg" alt="slider img">
          </div>
          <div class="slider-img">
            <img src="./assets/img/5.png" alt="slider img">
          </div>
          <div class="slider-img">
            <img src="./assets/img/6.jpg" alt="slider img">
          </div>
        </div>
      </div>

      <div class="slider-controls">
        <label for="img1">@</label>
        <label for="img2">@</label>
        <label for="img3">@</label>
        <label for="img4">@</label>
        <label for="img5">@</label>
        <label for="img6">@</label>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>

</html>
